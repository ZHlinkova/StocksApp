<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Stocks analysis</h3>
    <div id = "dttm-loaded"></div>  
    <div class="row" id = "filters-row">
      <div class ="column-left">
        <p>
          Select stock:
          <select id="stock-option">
            <option value = "7" id = "all-stocks" >ALL</option>
          </select>
          Select period:
          <select id="date-option">
            <option value="100" id = "max-option">Last 100 business days</option>
            <option value="30">Last 30 business days</option>
            <option value="7">Last 7 business days</option>
          </select>
          </p>
       </div>
    <div id ="profit-total" class ="column-right"> </div>
  </div>
  <div id="line-chart"></div>


  </body>
  <script src="stocks.js"></script>
</html>
